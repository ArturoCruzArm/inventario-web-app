<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logout {
            float: right;
        }
    </style>
</head>
<body>
    <div th:fragment="navbar" class="navbar">
        <a th:href="@{/}">Inicio</a>

        <!-- Enlaces para Administrador -->
        <a sec:authorize="hasRole('Administrador')" th:href="@{/admin/index}">Panel Admin</a>
        <a sec:authorize="hasRole('Administrador')" th:href="@{/admin/productos}">Gestionar Productos</a>
        <a sec:authorize="hasRole('Administrador')" th:href="@{/admin/historial}">Historial</a>

        <!-- Enlaces para Almacenista -->
        <a sec:authorize="hasRole('Almacenista')" th:href="@{/almacen/index}">Panel Almacenista</a>
        <a sec:authorize="hasRole('Almacenista')" th:href="@{/almacen/inventario}">Inventario</a>

        <!-- Enlace de Login/Logout -->
        <a sec:authorize="!isAuthenticated()" th:href="@{/login}">Iniciar Sesión</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="logout">Cerrar Sesión</a>
    </div>
</body>
</html>
